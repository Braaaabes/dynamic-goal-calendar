
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Goal Calendar - V1.2</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    :root {
      --pastel-blue: #a3d2ca;
      --pastel-green: #b5ead7;
      --pastel-yellow: #fff5ba;
      --pastel-pink: #ffb7b2;
      --pastel-purple: #cdb4db;
      --neutral-bg: #f4f4f4;
      --dark-bg: #2c2c2c;
      --font-color: #333;
      --border-radius: 8px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--neutral-bg);
      color: var(--font-color);
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: var(--pastel-blue);
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar .toggle-section {
      margin-bottom: 20px;
    }

    .sidebar label {
      display: block;
      margin: 5px 0;
    }

    .toggle-button {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: var(--pastel-green);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: white;
    }

    .dark-mode .fc {
      background-color: #1f1f1f;
    }

    .version-label {
      font-size: 0.85rem;
      margin-top: 20px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Filters</h2>
      <div class="toggle-section">
        <label><input type="checkbox" checked data-type="Study" /> Study</label>
        <label><input type="checkbox" checked data-type="Rest" /> Rest</label>
        <label><input type="checkbox" checked data-type="Lunch" /> Lunch</label>
        <label><input type="checkbox" checked data-type="Chill Time" /> Chill Time</label>
      </div>
      <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="version-label">Version V1.2</div>
  </div>
  <div class="main-content">
    <div id='calendar'></div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        nowIndicator: true,
        editable: true,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            id: '1',
            title: 'Study - Deep Work',
            start: new Date().toISOString().split('T')[0] + 'T09:00:00',
            end: new Date().toISOString().split('T')[0] + 'T10:30:00',
            extendedProps: { type: 'Study' }
          },
          {
            id: '2',
            title: 'Lunch',
            start: new Date().toISOString().split('T')[0] + 'T12:30:00',
            end: new Date().toISOString().split('T')[0] + 'T13:15:00',
            extendedProps: { type: 'Lunch' }
          }
        ],
        eventClick: function (info) {
          const newTitle = prompt('Edit event title:', info.event.title);
          if (newTitle !== null) {
            info.event.setProp('title', newTitle);
          }
        }
      });

      calendar.render();

      document.querySelectorAll('[data-type]').forEach(cb => {
        cb.addEventListener('change', function () {
          const type = this.getAttribute('data-type');
          calendar.getEvents().forEach(event => {
            if (event.extendedProps.type === type) {
              if (this.checked) {
                event.setProp('display', 'auto');
              } else {
                event.setProp('display', 'none');
              }
            }
          });
        });
      });
    });
  </script>
</body>
</html>
