<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Goal Calendar V1.1</title>
  <style>
    :root {
      --bg: #f9f9fa;
      --text: #333;
      --pastel-study: #d1e8ff;
      --pastel-rest: #ffe0e6;
      --pastel-chill: #e8e5ff;
      --highlight: #ffb347;
      --border-radius: 10px;
      --sidebar-bg: #ffffff;
      --sidebar-width: 200px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      padding: 1rem;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin: 0 0 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar li:hover {
      background: #f0f0f0;
    }

    .calendar {
      flex: 1;
      padding: 2rem;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filters {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .filters label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .hour-block {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .task {
      padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }

    .task.study { background: var(--pastel-study); }
    .task.rest { background: var(--pastel-rest); }
    .task.chill { background: var(--pastel-chill); }

    footer {
      position: fixed;
      bottom: 0;
      left: var(--sidebar-width);
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Navigation</h2>
    <ul>
      <li>Overview</li>
      <li>This Week</li>
      <li>Goals</li>
      <li>Habits</li>
      <li>Settings</li>
    </ul>
  </div>
  <div class="calendar">
    <div class="calendar-header">
      <h1>Weekly View</h1>
    </div>
    <div class="filters">
      <label><input type="checkbox" checked onchange="toggle('study')"/> Study</label>
      <label><input type="checkbox" checked onchange="toggle('rest')"/> Rest</label>
      <label><input type="checkbox" checked onchange="toggle('chill')"/> Chill Time</label>
    </div>
    <div class="timeline" id="timeline">
      <!-- Timeline blocks will be inserted here -->
    </div>
  </div>
  <footer>Version V1.1</footer>

  <script>
    const tasks = [
      { hour: 9, type: 'study', title: 'Deep Work Block' },
      { hour: 12, type: 'rest', title: 'Lunch Break' },
      { hour: 14, type: 'study', title: 'Focused Study' },
      { hour: 17, type: 'chill', title: 'Chill Time' }
    ];

    function renderTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      for (let h = 0; h < 24; h++) {
        const task = tasks.find(t => t.hour === h);
        const block = document.createElement('div');
        block.className = 'hour-block';
        block.innerHTML = `
          <strong>${h.toString().padStart(2, '0')}:00</strong>
          ${task && filters[task.type] ? `<div class="task ${task.type}">${task.title}</div>` : ''}
        `;
        timeline.appendChild(block);
      }
    }

    const filters = {
      study: true,
      rest: true,
      chill: true
    };

    function toggle(type) {
      filters[type] = !filters[type];
      renderTimeline();
    }

    renderTimeline();
  </script>
</body>
</html>
