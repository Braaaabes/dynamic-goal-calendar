<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      background-color: #111;
      color: #eee;
    }
    #calendar {
      max-width: 1400px;
      margin: 0 auto;
    }
    .fc-toolbar-title {
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id='calendar'></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridDay',
        slotMinTime: '00:00:00',
        slotMaxTime: '24:00:00',
        allDaySlot: false,
        nowIndicator: true,
        editable: true,
        selectable: true,
        height: "auto",
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridDay,timeGridWeek,dayGridMonth'
        },
        events: [
          {
            "title": "Study: Deep Work",
            "start": "2025-06-17T06:00:00",
            "end": "2025-06-17T07:30:00",
            "color": "#3a87ad"
          },
          {
            "title": "Lunch",
            "start": "2025-06-17T13:00:00",
            "end": "2025-06-17T13:45:00",
            "color": "#fbc02d"
          },
          {
            "title": "Exercise: Yoga",
            "start": "2025-06-17T23:30:00",
            "end": "2025-06-18T00:30:00",
            "color": "#4caf50"
          }
        ],
        eventClick: function(info) {
          const event = info.event;
          const popup = document.createElement('div');
          popup.style.position = 'fixed';
          popup.style.top = '50%';
          popup.style.left = '50%';
          popup.style.transform = 'translate(-50%, -50%)';
          popup.style.backgroundColor = '#1a1a1a';
          popup.style.color = 'white';
          popup.style.padding = '20px';
          popup.style.borderRadius = '10px';
          popup.style.boxShadow = '0 0 15px rgba(0, 0, 0, 0.5)';
          popup.style.zIndex = '9999';
          popup.style.width = '300px';

          popup.innerHTML = `
              <label>Title:<br><input type="text" id="popupTitle" value="${event.title}" style="width:100%"></label><br><br>
              <label>Start:<br><input type="datetime-local" id="popupStart" value="${event.start.toISOString().slice(0,16)}" style="width:100%"></label><br><br>
              <label>End:<br><input type="datetime-local" id="popupEnd" value="${event.end.toISOString().slice(0,16)}" style="width:100%"></label><br><br>
              <label>Task Type:<br>
                  <select id="popupType" style="width:100%">
                      <option>Study</option>
                      <option>Exercise</option>
                      <option>Rest</option>
                      <option>Gaming</option>
                      <option>Work</option>
                      <option>Other</option>
                  </select>
              </label><br><br>
              <button id="popupSave">Save</button>
              <button id="popupDelete">Delete</button>
              <button id="popupDuplicate">Duplicate</button>
              <button id="popupCancel">Cancel</button>
          `;

          document.body.appendChild(popup);

          document.getElementById('popupSave').onclick = function() {
              event.setProp('title', document.getElementById('popupTitle').value);
              event.setStart(document.getElementById('popupStart').value);
              event.setEnd(document.getElementById('popupEnd').value);
              popup.remove();
          };

          document.getElementById('popupDelete').onclick = function() {
              event.remove();
              popup.remove();
          };

          document.getElementById('popupDuplicate').onclick = function() {
              const calendarApi = info.view.calendar;
              const title = document.getElementById('popupTitle').value;
              const start = document.getElementById('popupStart').value;
              const end = document.getElementById('popupEnd').value;
              const type = document.getElementById('popupType').value;
              calendarApi.addEvent({
                  title,
                  start,
                  end,
                  classNames: [type]
              });
              popup.remove();
          };

          document.getElementById('popupCancel').onclick = function() {
              popup.remove();
          };
        },

        eventDrop: function(info) {
          alert('Moved to: ' + info.event.start.toLocaleString());
        },
        eventResize: function(info) {
          alert('Resized to end at: ' + info.event.end.toLocaleString());
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
