
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Goal Calendar - V1.2</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <style>
    :root {
      --pastel-blue: #a3d2ca;
      --pastel-green: #b5ead7;
      --pastel-yellow: #fff5ba;
      --pastel-pink: #ffb7b2;
      --pastel-purple: #cdb4db;
      --neutral-bg: #f4f4f4;
      --dark-bg: #2c2c2c;
      --font-color: #333;
      --border-radius: 8px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--neutral-bg);
      color: var(--font-color);
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: var(--pastel-blue);
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar .toggle-section {
      margin-bottom: 20px;
    }

    .sidebar label {
      display: block;
      margin: 5px 0;
    }

    .toggle-button {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: var(--pastel-green);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: white;
    }

    .dark-mode .fc {
      background-color: #1f1f1f;
    }

    .version-label {
      font-size: 0.85rem;
      margin-top: 20px;
      text-align: center;
      opacity: 0.7;
    }
    .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background-color: white;
  padding: 20px;
  border-radius: var(--border-radius);
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  width: 320px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.modal-content h2 {
  margin-top: 0;
  margin-bottom: 10px;
}

.modal-content label {
  font-size: 0.9rem;
  display: flex;
  flex-direction: column;
}

.modal-content input,
.modal-content select {
  padding: 6px;
  border-radius: var(--border-radius);
  border: 1px solid #ccc;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.modal-buttons button {
  padding: 6px 12px;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
}

#modalSave {
  background-color: var(--pastel-green);
}

#modalDelete {
  background-color: var(--pastel-pink);
}

#modalCancel {
  background-color: var(--pastel-yellow);
}

  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Filters</h2>
      <div class="toggle-section">
        <label><input type="checkbox" checked data-type="Study" /> Study</label>
        <label><input type="checkbox" checked data-type="Rest" /> Rest</label>
        <label><input type="checkbox" checked data-type="Lunch" /> Lunch</label>
        <label><input type="checkbox" checked data-type="Chill Time" /> Chill Time</label>
      </div>
      <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="version-label">Version V1.3.3</div>
  </div>
  <div class="main-content">
    <div id='calendar'></div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        nowIndicator: true,
        editable: true,
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            id: '1',
            title: 'Study - Deep Work',
            start: new Date().toISOString().split('T')[0] + 'T09:00:00',
            end: new Date().toISOString().split('T')[0] + 'T10:30:00',
            extendedProps: { type: 'Study' }
          },
          {
            id: '2',
            title: 'Lunch',
            start: new Date().toISOString().split('T')[0] + 'T12:30:00',
            end: new Date().toISOString().split('T')[0] + 'T13:15:00',
            extendedProps: { type: 'Lunch' }
          }
        ],
        eventClick: function (info) {
  openModal(info.event);
},
dateClick: function (info) {
  const start = new Date(info.date);
  const end = new Date(start.getTime() + 60 * 60000); // default: +60 mins

  const newEvent = calendar.addEvent({
    title: 'New Session',
    start: start,
    end: end,
    extendedProps: { type: 'Study' }
  });

  openModal(newEvent);
}


        
      });

      calendar.render();

// === Modal Handling ===
const modal = document.getElementById('eventModal');
const modalTitle = document.getElementById('modalTitle');
const modalDate = document.getElementById('modalDate');
const modalStart = document.getElementById('modalStart');
const modalDuration = document.getElementById('modalDuration');
const modalPreset = document.getElementById('modalPreset');
const modalSave = document.getElementById('modalSave');
const modalCancel = document.getElementById('modalCancel');

let selectedEvent = null;

function openModal(event) {
  selectedEvent = event;

  const start = event.start;
  const end = event.end;
  const durationMins = (end - start) / (1000 * 60);

  modalTitle.value = event.title;
  modalDate.value = start.getFullYear() + '-' +
  String(start.getMonth() + 1).padStart(2, '0') + '-' +
  String(start.getDate()).padStart(2, '0');

  modalStart.value = start.toTimeString().slice(0, 5);
  modalDuration.value = durationMins;
  modalPreset.value = event.extendedProps.type;

  modal.classList.remove('hidden');
}

function closeModal() {
  modal.classList.add('hidden');
  selectedEvent = null;
}

modalCancel.addEventListener('click', closeModal);

modalSave.addEventListener('click', () => {
  if (!selectedEvent) return;

modalDelete.addEventListener('click', () => {
  if (!selectedEvent) return;

  selectedEvent.remove(); // Remove from calendar
  closeModal();           // Close the modal after delete
});

  
  const newTitle = modalTitle.value;
  const newDate = modalDate.value;
  const newStartTime = modalStart.value;
  const newDuration = parseInt(modalDuration.value, 10);
  const newPreset = modalPreset.value;

  const newStart = new Date(`${newDate}T${newStartTime}`);
  const newEnd = new Date(newStart.getTime() + newDuration * 60000);

  selectedEvent.setProp('title', newTitle);
  selectedEvent.setStart(newStart);
  selectedEvent.setEnd(newEnd);
  selectedEvent.setExtendedProp('type', newPreset);

  closeModal();
});

    
      document.querySelectorAll('[data-type]').forEach(cb => {
        cb.addEventListener('change', function () {
          const type = this.getAttribute('data-type');
          calendar.getEvents().forEach(event => {
            if (event.extendedProps.type === type) {
              if (this.checked) {
                event.setProp('display', 'auto');
              } else {
                event.setProp('display', 'none');
              }
            }
          });
        });
      });
    });
  </script>

  <!-- Event Edit Modal -->
<div id="eventModal" class="modal hidden">
  <div class="modal-content">
    <h2>Edit Event</h2>

    <label>Title:
      <input type="text" id="modalTitle" />
    </label>

    <label>Date:
      <input type="date" id="modalDate" />
    </label>

    <label>Start Time:
      <input type="time" id="modalStart" />
    </label>

    <label>Duration (mins):
      <input type="number" id="modalDuration" min="15" step="15" />
    </label>

    <label>Preset Type:
      <select id="modalPreset">
        <option value="Study">Study</option>
        <option value="Rest">Rest</option>
        <option value="Lunch">Lunch</option>
        <option value="Chill Time">Chill Time</option>
      </select>
    </label>

    <div class="modal-buttons">
      <button id="modalSave">Save</button>
      <button id="modalDelete">Delete</button>
      <button id="modalCancel">Cancel</button>
    </div>
  </div>
</div>

  
</body>
</html>
